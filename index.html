<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil | IsmVente</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      text-align: center;
      padding: 50px 20px;
    }
    .hero {
      background: linear-gradient(135deg, #f0f0f0, #e0e0ff);
      padding: 60px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🛍️ IsmVente</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="accessoires.html">Produits</a>
      <a href="contact.html">Contact</a>
      <a href="panier.html" class="panier-link">🛒 <span id="panier-count">0</span></a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>Bienvenue sur IsmVente !</h1>
      <p>Découvre les meilleurs accessoires tech à petits prix 💡📱</p>
      <a href="accessoires.html" class="btn">Voir les produits</a>
    </div>
  </main>

  <script>
    const panier = JSON.parse(localStorage.getItem("panier")) || [];
    document.getElementById("panier-count").textContent = panier.length;
  </script>
</body>
</html>
